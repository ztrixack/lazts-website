    {{template "memo-header" .}}
  </div>
</section>

<section class="container mx-auto text-neutral-900 dark:text-neutral-100">
  <article name="article" class="min-h-screen w-full mx-auto
    prose prose-lg prose-zinc dark:prose-invert
    prose-headings:font-serif prose-headings:text-orange-700 dark:prose-headings:text-orange-400
    prose-h3:ml-8 prose-h4:ml-16 prose-h5:ml-24 prose-h6:ml-32
    prose-a:text-orange-700 hover:prose-a:text-orange-900
    dark:prose-a:text-orange-300 dark:hover:prose-a:text-orange-500
    prose-strong:text-neutral-700 prose-em:text-neutral-700 prose-p:text-neutral-700
    dark:prose-strong:text-neutral-300 dark:prose-em:text-neutral-300 dark:prose-p:text-neutral-300
    prose-li:text-neutral-700 dark:prose-li:text-neutral-300 prose-li:font-extralight prose-li:tracking-wider
    prose-ul:list-inside prose-ol:list-inside prose-li:marker:text-neutral-700 dark:prose-li:marker:text-neutral-300
    prose-p:text-justify prose-p:tracking-wider prose-p:font-extralight
    prose-img:rounded-xl prose-img:w-full prose-img:border prose-img:p-1
    prose-th:bg-orange-700 prose-th:text-white dark:prose-th:text-white prose-th:font-sans prose-th:p-2 prose-table:border prose-td:p-2
    prose-blockquote:text-neutral-500 prose-blockquote:border-orange-500 prose-blockquote:font-light
    max-lg:px-4">
    {{template "markdown" .}}
  </article>
