{{define "memo-list"}}
<div class="container mx-auto max-w-screen-xl px-8 py-5 lg:py-8 xl:px-5">
  <div class="my-16 flex items-center justify-center">
    <h2 class="text-2xl text-neutral-900 dark:text-neutral-100 lg:text-4xl">บันทึก<strong>ล่าสุด</strong></h2>
  </div>

  <div class="grid gap-10 lg:grid-cols-2 lg:gap-20">
    {{range .Memos}}
    <a
      class="group flex min-h-80 cursor-pointer flex-col rounded border bg-zinc-50 transition-all hover:scale-110 dark:bg-zinc-200"
      href="{{.Link}}"
    >
      <div class="rounded-t-md bg-slate-100">
        <div class="relative block aspect-[21/9]">
          <img
            class="absolute inset-0 h-full w-full object-cover"
            sizes="(max-width: 768px) 30vw, 33vw"
            src="{{.FeaturedImage}}"
            alt="{{.Title}}"
            loading="lazy"
          />
        </div>
      </div>

      <div class="mx-4 my-2 flex h-full flex-col space-y-2">
        <div class="flex gap-3">
          {{range .Tags}}
          <span class="inline-block text-xs font-medium uppercase tracking-wider text-orange-500"> {{.Name}} </span>
          {{end}}
        </div>

        <h2 class="line-clamp-2 text-lg font-medium tracking-normal text-neutral-900">
          <span
            class="bg-gradient-to-r from-orange-200 to-orange-100 bg-[length:0px_10px] bg-left-bottom bg-no-repeat transition-[background-size] duration-500 hover:bg-[length:100%_3px] group-hover:bg-[length:100%_10px]"
          >
            {{.Title}}
          </span>
        </h2>

        <p class="line-clamp-3 flex h-32 flex-1 text-sm font-light text-neutral-600">{{.Excerpt}}</p>

        <div class="flex space-x-2 self-end text-neutral-500">
          <time class="truncate text-sm" datetime="{{.DateTimeISO}}">{{.DateTimeReadable}}</time>
          <span class="text-xs text-neutral-400">•</span>
          <span class="truncate text-sm">{{.ReadTime}} min read</span>
        </div>
      </div>
    </a>
    {{end}}
  </div>
</div>
{{end}}
