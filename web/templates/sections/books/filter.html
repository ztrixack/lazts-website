{{define "book-filter"}}
<div class="container mx-auto mb-12 max-sm:p-6">
  <div class="flex flex-col items-center justify-center p-12 text-center">
    <h1 class="text-3xl font-semibold text-neutral-900 dark:text-neutral-100">หนังสือ (ที่ดองไว้) ทั้งหมด</h1>
    <p class="text-base text-neutral-600 dark:text-neutral-400">
      เพราะการอ่านที่ดีที่สุด คือการไม่อ่านมันเลย (เอ๊ะ!!) 📚🫠
    </p>
  </div>

  <div class="flex w-full items-center rounded border border-gray-200 bg-white p-3 shadow-sm">
    <svg
      class="h-5 w-5 text-neutral-600"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    <input
      type="search"
      name="search"
      placeholder="ค้นหาหนังสือ"
      class="w-full bg-transparent pl-4 text-sm outline-none focus:outline-none"
    />
    <select name="catalog" class="bg-transparent text-sm outline-none focus:outline-none">
      {{range .Catalogs}}
      <option value="{{.Value}}" selected>{{.Key}}</option>
      {{end}}
    </select>
  </div>

  <div class="flex justify-end">
    <div class="text-center text-neutral-700 dark:text-neutral-300">จากหนังสือทั้งหมด {{.Size}} เล่ม</div>
  </div>
</div>
{{end}}
